<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{%block 'title'%}{%endblock%} | EMP CRM</title>
    </head>

    <body>
        <nav class="py-4 PX-5 justify-between flex bg-blue-500">
            <a href="/" class="text-3xl font-bold text-white">EMP CRM </a>
            
            <div class="py-6 PX-5 bg-blue-500 space-x-4">
                <a href="{%url 'about'%}" class="py-4 px-6 rounded-xl text-white">About</a>
                {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="py-4 px-6 bg-blue-700 rounded-xl text-white">Login</a>
                <a href="{% url 'register' %}" class="py-4 px-6 bg-blue-400 rounded-xl text-white">Register</a>
                {% endif %}
                {% if user.is_authenticated %}
                <a href={%url 'dashboard'%} class="py-4 px-6 bg-blue-400 rounded-xl text-white">dashboard</a>
                <a href={%url 'logout'%} class="py-4 px-6 bg-red-600 rounded-xl text-white">Logout</a>
                {% endif %}}
            </div>
        </nav>
        
        <main>
            {%block content%}

            {%endblock%}
        </main>
        
        <footer class="py-8 text-center bg-teal-200">
            <p class="text-teal-700 text-xs">Copyright &copy; - EMPChief 2024</p>
        </footer>
    </body>
</html>
