<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block 'title' %}{% endblock %} | EMP CRM</title>
</head>
<body>
    <nav class="bg-blue-500 p-6">
        <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight">EMP CRM</span>
            </div>
            <div class="block lg:hidden">
                <button id="menuButton" class="text-white focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
            <div id="menu" class="w-full lg:flex lg:items-center lg:w-auto hidden">
                <div class="text-sm lg:flex-grow">
                    <a href="{% url 'about' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        About
                    </a>
                    <!-- Add more navigation links here -->
                </div>
                <div>
                    {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">
                        Register
                    </a>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Dashboard
                    </a>
                    <a href="{% url 'add_lead' %}" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">
                        Add Lead
                    </a>
                    <a href="{% url 'logout' %}" class="block mt-4 lg:inline-block lg:mt-0 text-red-600 hover:text-white">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-8 text-center bg-teal-200">
        <p class="text-teal-700 text-xs">Copyright &copy; - EMPChief 2024</p>
    </footer>

    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
